<ion-header>
  <ion-toolbar>
    <ion-title>TATCHAT   <img class="logochatte" src="../../assets/images/logoChatte.jpg"></ion-title>
    
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
    <ion-list>
      <ion-list-header>
        Messages  
      </ion-list-header> 
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content>
              
          </ion-refresher-content>
      </ion-refresher>
      <ion-item *ngFor="let msg of listeMessage">
          <div class="userMessage">
            <div class="userInfo">
              <h4>{{msg.username}}</h4>
              <i> {{msg.date | date: 'HH:mm'}}</i><br>
            </div>
            <div class="message">
                <p>{{msg.message}}</p>
            </div>
              
          </div>
          
           
      </ion-item>
    </ion-list>  
    <ion-item id="zoneTexte">
      <ion-textarea  [(ngModel)]="texteMessage" placeholder="Entrez votre message"></ion-textarea>
      <ion-button fill="outline" slot="end" (click)="sendMessage()" ><ion-icon name="send"></ion-icon> Envoyer</ion-button>
    </ion-item>
</ion-content>
